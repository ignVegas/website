<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Log</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/LiftLog.png" type="image/x-icon">
</head>
<body>
    <div class="content-container">
        <header>
            <div class="container">
                <img src="../assets/LiftLogHeader.png" alt="Lift Log Logo" class="logo">
            </div>
        </header>

        <div class="dropdown">
            <button onclick="openModal()">Choose an exercise</button>
        </div>

        <section id="features">
            <div class="cards">
                <!-- Cards will be dynamically added here -->
            </div>
        </section>

        <section id="signup">
            <div class="container">
                <button onclick="exportData()" class="btn2"><span>Let's Log!</span></button>
            </div>
        </section>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select an Exercise</h2>
            <div class="exercise-buttons">
                <button onclick="addExercise('Squat')">Squat</button>
                <button onclick="addExercise('Bench Press')">Bench Press</button>
                <button onclick="addExercise('Deadlift')">Deadlift</button>
                <button onclick="addExercise('Overhead Press')">Overhead Press</button>
                <button onclick="addExercise('Barbell Row')">Barbell Row</button>
                <!-- Add more exercises as needed -->
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
